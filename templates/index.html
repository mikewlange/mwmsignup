<html>
  <head>
     <title>mwmfund-invest now</title>
     <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
     <link rel="stylesheet" href="/css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
	</style>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>.errorMessages {
    display: none;
    list-style-type: disc;
    margin: 0 10px 15px 10px;
    padding: 8px 35px 8px 30px;
    color: #B94A48;
    background-color: #F2DEDE;
    border: 2px solid #EED3D7;
    border-radius: 4px;
    text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
}
.errorMessages span {
    font-weight: bold;
}</style>
  </head>
  <body>

    <div class="container"><br>
      <center>
        <h2>Welcome! Invest Now</h2>
      </center>
    </div>

    <div class=container"><br>
    <div class="row align-items-center justify-content-center">
    <div class="col-md-4">



      <form  action="/a" method="post" role="form">
        <span>{{ form.csrf }}</span>
        <div class="form-group">


          <label for="full_name">Full Name:</label>
          <input required type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name">

	    <br>
	  <label for="email">Email Address:</label>
	  <input type="text" class="form-control" id="email" name="email" placeholder="Your email address.">
	    <br>
            <label for="investor_type">I would like to invest as a/an:</label>
	        <select name="investor_type" class="form-control selectpicker">
                <option value="IND">Individual or Joint Investor</option>
                <option value="IRA">IRA Account</option>
                <option value="ENT">-Entity and Trust Investor</option>
              </select>
        <br>
             <input type="checkbox" name="accept_tos" id="accept_tos">I accept the Terms of Service and Privacy Notice<br>
            <center>
                <button type="submit" class="btn btn-success">Submit</button>
        </center>
        </div>

      </form>

    </div>
    </div>
    </div>
  <script>

      $(function() {
    var createAllErrors = function() {
        var form = $(this);
        var errorList = $('ul.errorMessages', form);

        var showAllErrorMessages = function() {
            errorList.empty();

            //Find all invalid fields within the form.
            form.find(':invalid').each(function(index, node) {

                //Find the field's corresponding label
                var label = $('label[for=' + node.id + ']');

                //Opera incorrectly does not fill the validationMessage property.
                var message = node.validationMessage || 'Invalid value.';
                errorList
                    .show()
                    .append('<li><span>' + label.html() + '</span> ' + message + '</li>');
            });
        };

        $('input[type=submit], button', form).on('click', showAllErrorMessages);
        $('input[type=text]', form).on('keypress', function(event) {
            //keyCode 13 is Enter
            if (event.keyCode == 13) {
                showAllErrorMessages();
            }
        });
    };

    $('form').each(createAllErrors);
});
  </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

   </body>



{#{% block body %}#}

</html>
